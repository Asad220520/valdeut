      function showLecture(lectureNumber) {
        content.innerHTML = "";

        ["Глаголы", "Существительные", "Прилагательные", "Фразы"].forEach((cat) => {
          const words = lecture[cat];
          if (!words || words.length === 0) return;

          const countLearned = words.filter((_, i) =>
            learned.includes(`${lectureNumber}-${cat}-${i}`)
          ).length;

          const catDiv = document.createElement("div");
          catDiv.classList.add("category");

            words.length
          } слов) - выучено ${countLearned}/${words.length} (${Math.round(
            (countLearned / words.length) * 100
          )}%)</h2>`;

          words.forEach((item, index) => {
            const div = document.createElement("div");
            div.classList.add("word");
            const id = `${lectureNumber}-${cat}-${index}`;

            }</span></h3>
        <div class="examples">${item.examples
          .map(
            (ex) =>
              `<p>${ex.de} → <span class="translation">${ex.ru}</span></p>`
          )

        <div class="controls">

          <button class="mark-learned">${
            learned.includes(id) ? "❌ Снять отметку" : "✅ Выучил"
          }</button>
        </div>
      `;
